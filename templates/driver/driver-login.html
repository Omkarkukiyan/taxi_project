{% extends 'base.html' %}
{% load static %}

{% block content %}


  <section id="login" class="bg-light py-5">
    {% include 'partials/_alerts.html' %}

    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i>Driver Login</h4>
            </div>
            <div class="card-body">
              
                <form action="{% url 'driver_login' %}" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>

                <input type="submit" value="Login" class="btn btn-secondary btn-block">
                
              </form>
              <div class="border-top pt-3">
                <small class="text-muted">
                    Need An Account? <a class="ml-2" href="{% url 'driver_signup' %}">Sign Up Now</a>
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  


{% endblock %}
